{% extends "otree/Page.html" %}
{% load otree static %}

{% block global_styles  %}
<style>
    .content {
        text-align: center;
    }
    .content > div {
        margin-bottom: 30px;
    }
    .col-form-label {
        display: block;
    }
    .controls {
        display: inline-block;
    }
    .treatment .norm {
        border: 1px solid black;
        font-size: 20px;
        margin: 5px;
        padding: 15px;
        display: inline-block;
        max-width: 250px;
        background-color: white;
    }
    .treatment .prompt {
        border: 2px solid black;
        font-size: 20px;
        margin: 5px;
        margin-top: -20px;
        padding: 10px;
        max-width: 200px;
        display: inline-block;
        background-color: white;
    }
    .preview {
        border: 1px solid gray;
        border-radius: 10px;
        display: inline-block;
        padding: 20px 80px;
        background-color: lightgray;
    }
</style>
{% endblock %}

{% endblock %}
